<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not the Singer</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%23000'/%3E%3Ctext x='16' y='20' font-family='monospace' font-size='10' font-weight='bold' fill='%23fff' text-anchor='middle'%3ENTS%3C/text%3E%3C/svg%3E" type="image/svg+xml" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons@v11/simple-icons.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=5" />
</head>

<body>
  <!-- Navigation -->
  <div class="nav-bubbles">
    <div class="nav-left-bubble">
      <div class="bubble logo" onclick="goHome()">Not the Singer</div>
    </div>
    <div class="nav-right-bubble">
      <div class="bubble menu-trigger" onclick="toggleMenu()" id="menuTrigger">
        Menu <i class="fas fa-bars"></i>
      </div>
      <div class="menu-dropdown" id="menuDropdown">
        <div class="menu-section">
          <div class="nav-items">
            <div class="nav-item" onclick="showMusic()">
              <span>01</span> Music
            </div>
            <div class="nav-item">
              <span>02</span> Info
            </div>
          </div>
        </div>
        <div class="menu-section">
          <h3>Platforms</h3>
          <ul class="menu-links">
            <li><a href="https://open.spotify.com/artist/50imQLsQADUBJTKncqsb3I" target="_blank"><i class="fab fa-spotify"></i> Spotify</a></li>
            <li><a href="https://www.instagram.com/not_the_singer" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="https://notthesinger.bandcamp.com/" target="_blank"><i class="fab fa-bandcamp"></i> Bandcamp</a></li>
            <li><a href="https://music.apple.com/artist/not-the-singer/1597993257" target="_blank"><i class="fab fa-apple"></i> Apple Music</a></li>
            <li><a href="https://soundcloud.com/not-the-singer" target="_blank"><i class="fab fa-soundcloud"></i> SoundCloud</a></li>
            <li><a href="https://www.youtube.com/channel/UCvb-OX6v2zdByJqrXveEGww" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

  <!-- Home Page -->
  <div class="page" id="homePage">
    <div class="floating-icons">
      <a href="https://open.spotify.com/artist/50imQLsQADUBJTKncqsb3I" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="https://www.instagram.com/not_the_singer" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://notthesinger.bandcamp.com/" target="_blank"><i class="fab fa-bandcamp"></i></a>
      <a href="https://music.apple.com/artist/not-the-singer/1597993257" target="_blank"><i class="fab fa-apple"></i></a>
      <a href="https://soundcloud.com/not-the-singer" target="_blank"><i class="fab fa-soundcloud"></i></a>
      <a href="https://www.youtube.com/channel/UCvb-OX6v2zdByJqrXveEGww" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <section class="hero">
      <div class="overlay"></div>
    </section>
  </div>

  <!-- Music Page -->
  <div class="music-page" id="musicPage">
    <div class="albums-container">
      <div class="album-grid" id="albumGrid"></div>
    </div>
  </div>

  <!-- Album Detail Page -->
  <div class="album-detail" id="albumDetail">
    <div class="back-button" onclick="closeAlbumDetail()">
      <i class="fas fa-arrow-left"></i> Back
    </div>
    <div class="album-detail-content">
      <div class="album-detail-artwork">
        <img id="detailArtwork" src="" alt="" />
      </div>
      <h2 class="album-detail-title" id="detailTitle"></h2>
      <div class="album-detail-meta" id="detailMeta"></div>
      <div class="listen-section">
        <div class="streaming-links" id="streamingLinks"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
