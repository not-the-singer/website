    .nav-left-bubble {

    .nav-right-bubble {

      flex-direction: column;
      gap: 12px;
      align-items: flex-end;
      position: relative;

    .bubble {

      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);

      padding: 12px 20px;
      color: #fff;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      white-space: nowrap;

    .bubble:hover {

      transform: translateY(-2px);

    .bubble.logo {

    .bubble.logo:hover {

    /* Menu Dropdown */
    .menu-dropdown {

      right: 0;
      margin-top: 8px;

      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);

      visibility: hidden;

    .menu-dropdown.open {

      visibility: visible;

    .menu-section:last-child {
      margin-bottom: 0;
    }

    .menu-section h3 {

      color: #666;
      margin-bottom: 8px;
      letter-spacing: 1px;

    .menu-links {

      padding: 0;

    .menu-links li {

    .menu-links li:last-child {

    .menu-links a {

      color: #fff;
      text-decoration: none;

      padding: 6px 8px;

    }

    .nav-item span {

      font-size: 11px;
      min-width: 20px;

      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;

      padding: 60px 24px 40px;
      text-align: center;
    }

      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);

      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: nowrap;
      max-width: 90vw;

      font-size: 28px;

      text-decoration: none;
      opacity: 0.85;
    }

    .floating-icons a:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    /* Music Page */

      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      padding: 100px 20px 40px;

    .music-page.active {
      opacity: 1;
      visibility: visible;
    }

    .albums-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .album-card {
      cursor: pointer;
      transition: all 0.4s ease;
      transform: translateY(0);
      opacity: 0;
      animation: slideDown 0.6s ease forwards;
    }

    .album-card:nth-child(1) { animation-delay: 0.1s; }
    .album-card:nth-child(2) { animation-delay: 0.2s; }
    .album-card:nth-child(3) { animation-delay: 0.3s; }
    .album-card:nth-child(4) { animation-delay: 0.4s; }
    .album-card:nth-child(5) { animation-delay: 0.5s; }
    .album-card:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideDown {
      from {
        transform: translateY(-100px) rotateZ(-10deg);
        opacity: 0;
      }
      to {
        transform: translateY(0) rotateZ(0deg);
        opacity: 1;
      }
    }

    .album-card:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .album-date {

      left: 0;
      width: 100%;
      height: 100vh;

      opacity: 0;
      visibility: hidden;

      align-items: center;
      justify-content: center;

      visibility: visible;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      height: 100%;

    .listen-section h3 {

      color: #fff;

    }

    .streaming-links {

      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 32px;
    }

    .streaming-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
    }

    .streaming-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .streaming-link i {
      font-size: 18px;
      min-width: 20px;
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 400;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 16px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Click outside overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 99;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .nav-bubbles {
        top: 16px;
        left: 16px;
        right: 16px;
      }

      .bubble {
        padding: 12px 18px;
        font-size: 14px;
      }

      .bubble.logo {
        font-size: 15px;
      }

      .menu-dropdown {
        min-width: 200px;
        right: -10px;
      }

      .floating-icons {
        bottom: 24px;
        gap: 20px;
        max-width: 95vw;
      }

      .floating-icons a {
        font-size: 28px;
      }

      .overlay {
        padding: 40px 20px 40px;
      }

      .album-grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
      }

      .album-detail-artwork {
        width: 240px;
        height: 240px;
      }

      .streaming-links {
        grid-template-columns: 1fr;
      }
    }

    @media screen and (max-width: 480px) {
      .hero {
        background-attachment: scroll;
      }

      .nav-bubbles {
        top: 14px;
        left: 14px;
        right: 14px;
      }

      .bubble {
        padding: 10px 16px;
        font-size: 13px;
      }

      .bubble.logo {
        font-size: 14px;
      }

      .menu-dropdown {
        min-width: 180px;
        right: -15px;
      }

      .floating-icons {
        bottom: 30px;
        gap: 16px;
        max-width: 98vw;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .floating-icons::-webkit-scrollbar {
        display: none;
      }

      .floating-icons a {
        font-size: 30px;
        flex-shrink: 0;
      }

      .overlay {
        padding: 32px 16px 32px;
      }

      .music-page {
        padding: 80px 16px 40px;
      }

      .album-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));

      }

      .album-detail-artwork {
        width: 200px;
        height: 200px;
      }

      .album-detail-title {
        font-size: 20px;
      }

      .back-button {
        top: 20px;
        left: 20px;
      }
    }

    /* Dark mode scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
